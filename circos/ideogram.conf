<ideogram>

<spacing>
default = 0.005r
break   = 0.5r

axis_break_at_edge = yes
axis_break         = yes
axis_break_style   = 2

<break_style 1>
stroke_color = red
fill_color   = blue
thickness    = 0.25r
stroke_thickness = 2
</break>

<break_style 2>
stroke_color     = red 
stroke_thickness = 2
thickness        = 1.5r
</break>

<break_style 3>
stroke_color = red
fill_color   = blue
thickness    = 0.25r
stroke_thickness = 2
</break>

</spacing>

<<include ideogram.position.conf>>
<<include ideogram.label.conf>>
<<include bands.conf>>

</ideogram>

